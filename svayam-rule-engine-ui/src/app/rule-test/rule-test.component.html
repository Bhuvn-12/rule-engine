 <br>
 <div class="container">
 <form (ngSubmit)="onSave()">
  <div  class="row">
    <label class="col-md-4">Select Rule</label>

       
          <select class="col-md-4" [(ngModel)]="rule_id">
              
            <option>Rwa Ruleset</option>
            <option>Iue Ruleset</option>
            <option>Gaap Ruleset</option>
            <option>Liquidity Ration Ruleset</option>
           
          </select>

       
      </div>
      <div  class="row">
        <label class="col-md-4">Enter Business Events</label>
    
         <textarea class="col-md-4" rows="14" cols="50" class="form-control" [(ngModel)]="valueCol" name="valueCol"></textarea>
        <!-- <input class="col-md-4" class="form-control" type="textarea" [(ngModel)]="valueCol" name="valueCol"> -->
     
           
      </div>
<br>
      <div class="row">
        <button style="margin-left: 44%" type="submit" class="btn btn-primary" (click)="onSave()">Submit</button>


      </div>

</form> 

</div>

<br>

  

      <h4 style="margin-left: 44%">Results</h4>

  
  <br>
    <textarea rows="4" cols="180"></textarea>
